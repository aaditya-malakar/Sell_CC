<!DOCTYPE html>
<html>
<head>
  <title>Sell Carbon Credits</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }
    .card h2 {
      margin-bottom: 20px;
    }
    .option {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    label {
      cursor: pointer;
      font-size: 16px;
    }
    input[type="radio"] {
      margin-right: 6px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    h1 {
      font-size: 24px;
      color: #12be0f;
      margin-bottom: 20px;
    }
    #overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(5px);
  display: none;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>{{result}}</h1>
    <h2>Do you want to sell your Carbon Credits?</h2>
    <form method="POST" action="/sell#msg.html">
    <input type="hidden" name="name" value="{{ name }}">
    <input type="hidden" name="crop" value="{{ crop }}">
    <input type="hidden" name="region" value="{{ region }}">
    <input type="hidden" name="land" value="{{ land }}">
    <input type="hidden" name="total_yield" value="{{ total_yield }}">
    <input type="hidden" name="residue" value="{{ residue }}">
    <input type="hidden" name="carbon_credits" value="{{ carbon_credits }}">

      <div class="option">
        <label>
          <input type="radio" name="sell" value="yes" required> Yes
        </label>
        <label>
          <input type="radio" name="sell" value="no"> No
        </label>
      </div>
      <button onclick="document.getElementById('overlay').style.display='flex'" type="submit">Submit</button>
    </form>
  </div>
  <div id="overlay">‚è≥ Loading...</div>
</body>
</html>
